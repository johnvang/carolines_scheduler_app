<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Admin Change Requests View</h1>
    <ul class="changes">
        <li ng-repeat="change in changes track by $index">{{change.username}}:  {{change.body}}   <button ng-click="confirmDone(change)">Done</button></li>
    </ul>
</body>
</html>
